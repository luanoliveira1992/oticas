{% load staticfiles %}
<html>
  <head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>
  </head>

  <body>
    <div class="panel panel-default">
      <div class="panel-body">
         <h3> <strong>Detalhamento de {% block model %}{% endblock %} <br/></strong> </h3>
         <small>{{epigrafo}}</small>
      </div>
   </div>
    <form action="{% block acaoVoltar %}{% endblock %}"  id="criacao"> {% csrf_token %}
        <section class="article-detail row-border"></section>
        <section>
         <div class="well">
           <div class="span6">     
              {% block content %}
               {% endblock %}
           </div>
         </div> 
      </section>
         
       <div class="btn-toolbar" align="center">
          <input type="submit" value="Voltar" class="btn btn-warning" />  
       </div>
    </form>
  </body>
</html
