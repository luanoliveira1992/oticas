{% load staticfiles %}
<html>
  <head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>
  </head>
 <body>
    <div class="page-header">
     <h1>{{TITULO}}<small><br>{{SUBTITULO}}</small></h1>
</div>
     <div class="well" style="background :#eff9fc; border :1px solid #b2e4f0">
                    

 <div class="table-responsive span6">
  <table class="table table-bordered">
    <thead>
      <tr>
          {% block cabecalho %}
          
          {% endblock %}
          <td>Ações</td>
      </tr>
    </thead>
      <tbody>
         {% for valor in  object_list  %}
         <tr>
             {% block conteudo %}
             {% endblock %}
            <td>  
                <a href="{% block acaodetail %} {% endblock %}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                <a href="{{ACAOUPDATE}}"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></a>
                <a href="{{ACAODELETE}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
            </td> 
        </tr>
      {% endfor %}
      </tbody>
     </table>
           </div>
         </div>
     <div align="center">
         <form action="{{CREATEACTION}}">
             <button type="submit" class="btn btn-primary">Novo</button>
         </form>
         
     </div>
  </body>
</html
