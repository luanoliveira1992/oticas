{% extends "template.html" %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-body">
        <h1> <strong>Cadastro de {{model}}s <br/></strong> 
           <small>{{epigrafo}}</small>
        </h1>
    </div>
    
</div>
<form id="criacao" method="post"> 
    {% csrf_token %} 
    <section class="article-detail row-border"></section>
    <section>
        <div class="well" style="background:#eff9fc">
            <div class="span6">
                {% block conteudo %} 
                
                {% endblock %}
            </div>
        </div>
    </section>
    <div class="btn-toolbar pagination-right" align="center">
        <button type="button" onclick="document.getElementById('criacao').submit();" class="btn btn-primary">Salvar</button>
        <button type="button" onclick="window.location.assign('{{acaovoltar}}')" class="btn btn-warning">Voltar</button>
    </div>
</form>
{% endblock %}
