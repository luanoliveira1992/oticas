{% extends "template.html" %}
{% block content %}
<div class="panel panel-default" style="background :#eff9fc; border :1px solid #b2e4f0">
    <div class="panel-body">
        <h3> <strong>Detalhamento de {% block model %}{% endblock %} <br/></strong> </h3>
        <small>{{epigrafo}}</small>
    </div>
</div>
<form action="{% block acaoVoltar %}{% endblock %}" id="criacao"> {% csrf_token %}
    <section class="article-detail row-border"></section>
    <section>
        <div class="well" style="background :#eff9fc; border :1px solid #b2e4f0">
            <div class="span6">
                {% block conteudo %} {% endblock %}
            </div>
        </div>
    </section>

    <div class="btn-toolbar" align="center">
        <input type="submit" value="Voltar" class="btn btn-warning" />
    </div>
</form>
{% endblock %}
